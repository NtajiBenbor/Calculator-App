<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="container">
        <div class="screen"><!--calculator screen-->
            <form action="/shelter" id="form">
                <input type="text" class="display">
            </form>
        </div>

            <div class="keys-container" id="key-pad"><!--Keys container-->
                <div class="left-numpad">
                    <div class="top-keys">
                        <div class="cols">
                            <button class="btn grey-btn" data-value="Ac" id="all-clear">Ac</button>
                            <button class="btn num-btn" data-value="7">7</button>
                            <button class="btn num-btn" data-value="4">4</button>
                            <button class="btn num-btn" data-value="1">1</button>
                       </div>
                       <div class="cols">
                            <button class="btn grey-btn operators" data-value="Del" id="delete">Del</button>
                            <button class="btn num-btn" data-value="8">8</button>
                            <button class="btn num-btn" data-value="5">5</button>
                            <button class="btn num-btn" data-value="2">2</button>
                       </div>
                       <div class="cols">
                            <button class="btn blue-btn operators" data-value="/" id="divide">/</button>
                            <button class="btn num-btn" data-value="9">9</button>
                            <button class="btn num-btn" data-value="6">6</button>
                            <button class="btn num-btn" data-value="3">3</button>
                       </div>
                    </div>
                    <div class="bottom-keys">
                        <button class="btn num-btn long-btn" data-value="0">0</button>
                        <button class="btn num-btn " id="dot-btn" data-value=".">.</button>
                    </div>
                </div>
                <div class="right-numpad cols">
                    <div class="rows">
                        <button class="btn blue-btn operators" data-value="*" id="multiply">*</button>
                        <button class="btn blue-btn operators" data-value="-" id="subtract">-</button>
                  
                    <div class="rows">
                        <button class="btn blue-btn long-btn-blue operators" data-value="+" id="plus">+</button>
                        <button class="btn blue-btn long-btn-blue operators equal" data-value="=" id="equals">=</button>
                    </div>
                </div>
            </div>
    </section>

    <script src="/app.js"></script>
</body>
</html>
